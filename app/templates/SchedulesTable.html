{% extends "FrontPage.html" %}
{% block content %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
        <th>Data</th>
        <th>Entrada</th>
        <th>Saida Almoço</th>
        <th>Volta Almoço</th>
        <th>Saida</th>
        </thead>
        <tbody>
            {% for day in list_of_dates %}
            <tr>
                <td>{{ day.date }}</td>
                <td>{{ day.day_schedules[0] }}</td>
                <td>{{ day.day_schedules[1] }}</td>
                <td>{{ day.day_schedules[2] }}</td>
                <td>{{ day.day_schedules[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
